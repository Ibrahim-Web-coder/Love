<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Manaim 💖</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="heart-canvas"></canvas>

  <div class="container">
    <h1 class="glow">To My Sweet Manaim 💖</h1>

    <h2 class="dedication pulse-text">
      I have written a book for you, <strong>"The Book of Love"</strong>, dedicated to you — my inspiration and my heart. 💖
    </h2>

    <!-- Two images in a row -->
    <div class="photo-row">
      <img src="Screenshot 2025-05-10 194700_edited.jpg" class="photo-icon" onclick="openFullImage(1)" alt="Manaim 1" title="Click to view full photo" />
      <img src="Adobe Express - file (1).png" class="photo-icon" onclick="openFullImage(2)" alt="Manaim 2" title="Click to view second photo" />
    </div>

    <!-- Fullscreen popup -->
    <div id="full-image" class="full-image-popup" onclick="closeFullImage()">
      <img id="popup-img" src="" alt="Full" />
    </div>

    <a href="https://the-book-of-love.vercel.app" target="_blank">
      <button class="glow-btn">📖 Read or Download the Book</button>
    </a>

    <p id="love-text" class="love-message pulse-text"></p>

    <button onclick="showSecret()" class="glow-btn">💌 Reveal Secret</button>
    <p id="secret-text" class="hidden glow-text">I love you more than words can ever say. ❤️ You are my world.</p>

    <button onclick="toggleMusic()" class="glow-btn">🎵 Toggle Music</button>
    <audio id="bg-music" src="music.MP3" loop></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
